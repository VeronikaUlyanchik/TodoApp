<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/styles.css">
    <title>To do App</title>
</head>
<body>
    <header>
        <div class="icon"><img src="assets/clipboard.svg"><p>To-do</p></div>
        <div class="textTasks">Tasks</div>
        <div class="userLogo">User</div>
    </header>
    <main>
        <div class="menu"></div>
        <div class="tasksField">
            <form class="js-form">
                <input type="text" id="inputtask" class="input" placeholder="Add your new todo" required>
                <button class="button-plus" id="btn_add_task" >Add</button>
                
            </form>
            <button class="button-plus" id="btn_edit_task" style="display: none;">Save</button>
            <h2>To do(<span></span>)</h2>
                <div class="todotasks"></div>
               
        </div>
        <div class="completedTask">
            <h2>Completed(<span></span>)</h2>
            <div class="completed"></div>
            </div>
    </main>
    <script src="addTaks.js"></script>
    <script src="completeTask.js"></script>
    <script src="clearTask.js"></script>
    <script src="editTask.js"></script>
</html>
